apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: backendfuncapi
  labels:
    name: backendfuncapi
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: backendfuncapi
    spec:
      containers:
      - name: backendfuncapi
        image: nxuacr.azurecr.io/facerecog/backendfuncapi:0.0.1
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
        - name: faceApiBaseUrl
          value: "https://southeastasia.api.cognitive.microsoft.com"
        - name: faceApiKey
          valueFrom:
            secretKeyRef:
              name: envsecret
              key: faceApiKey
      dnsPolicy: None
      dnsConfig:
        nameservers:
          - 8.8.8.8
        searches:
          - nkhngbc1dpvehj4upoqzn5gcub.ix.internal.cloudapp.net
      imagePullSecrets:
      - name: facerecogsecret
---
apiVersion: v1
kind: Service
metadata:
  name: backendfuncapi
  labels:
    name: backendfuncapi
spec:
  ports:
  - port: 80
  selector:
    app: backendfuncapi
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: backendfuncapi
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /api/$2
    nginx.ingress.kubernetes.io/cors-allow-origin: "http://localhost:8888"
spec:
  rules:
  - http:
      paths:
        - path: /func(/|$)(.*)
          backend:
            serviceName: backendfuncapi
            servicePort: 80
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: backendwebapi
  labels:
    name: backendwebapi
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: backendwebapi
    spec:
      containers:
      - name: backendwebapi
        image: nxuacr.azurecr.io/facerecog/backendwebapi:0.0.1
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
        - name: storageConnection
          valueFrom:
            secretKeyRef:
              name: envsecret
              key: storageConnection
        - name: container
          value: "images"
      dnsPolicy: None
      dnsConfig:
        nameservers:
          - 8.8.8.8
        searches:
          - nkhngbc1dpvehj4upoqzn5gcub.ix.internal.cloudapp.net
      imagePullSecrets:
      - name: facerecogsecret
---
apiVersion: v1
kind: Service
metadata:
  name: backendwebapi
  labels:
    name: backendwebapi
spec:
  ports:
  - port: 80
  selector:
    app: backendwebapi
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: backendwebapi
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /api/blobstorage/$2
    nginx.ingress.kubernetes.io/cors-allow-origin: "http://localhost:8888"
spec:
  rules:
  - http:
      paths:
        - path: /web(/|$)(.*)
          backend:
            serviceName: backendwebapi
            servicePort: 80